version: "3"

services:
  app:
    build: .
    networks: 
      - node-network
    volumes: 
      - .:/usr/src/app
    tty: true
    ports: 
      - "3000:3000"
    depends_on: 
       - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    tty: true
    volumes: 
      - ./.docker/mysql:/var/lib/mysql
      - ./.docker/initdb:/docker-entrypoint-initdb.d
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - node-network

networks: 
  node-network:
    driver: bridge

